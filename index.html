<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#673ab7" />
    <link rel="shortcut icon" href="assets/img/favicon.png?4161560047" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

    <title>DALLAH TRADING ( TRANE ) Submit Invoices to Taxilla</title>

    <!--<link rel="stylesheet" type="text/css" href="assets/fonts/Almarai.css" />-->
    <link rel="stylesheet" type="text/css" href="/src/assets/css/fontello.css" />
    <link rel="stylesheet" href="/src/assets/css/style.css" />
    <link rel="stylesheet" href="/src/assets/css/custom.css" />
    <link rel="stylesheet" href="/src/assets/css/toggles.css" />

    <script type="module" src="/src/vendor/jquery/jquery-3.2.1.min.js"></script>
    <!-- <script type="module" src="/src/assets/js/app.js"></script> -->
    <script type="module" src="/src/vendor/prism/tomorrow-night/prism.js"></script>
    <link rel="stylesheet" href="/src/vendor/prism/tomorrow-night/prism.css" />
</head>

<body>

    <div id="page-container">

        <div id="logo" class="form">
            <!-- Home banner -->
            <div class="banner">
                <!-- Logo inside banner -->
                <div class="logo-basheer">
                    <img src="assets/img/dallah-trane_logo.png" />
                </div>
                <!-- End of Logo inside banner -->
            </div>
            <!-- End of Home banner -->
        </div>

        <div id="page-content">

            <!-- Submit Form s-->
            <div id="submit-form-container" class="form">
                <!-- Submit Form -->
                <form id="sumbit_form" name="sumbit_form" action="#" onsubmit="return false;">

                    <div class="form-title">
                        <h4>Submit Invoice / Credit Memo to Taxilla</h4>
                    </div>
                    <br />
                    <div class="input-group">
                        <div class="input-field">
                            <input id="transaction_number" type="text" name="transaction_number" improve-input
                                rm-white-spaces to-lower to-arabic-numbers only-alphanumeric
                                placeholder="Enter Transaction Number" autocomplete="off" />
                        </div>
                        <div id="toggles">
                            <input type="checkbox" name="checkbox1" id="transaction_type" class="ios-toggle" value="ON"
                                checked />
                            <label for="transaction_type" class="checkbox-label" data-on="Receivable Invoice"
                                data-off="Credit Memo"></label>
                        </div>

                        <div id="sumbit_form-button" class="submit">
                            <div id="submit_btn" class="button">
                                Submit
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- End of Submit Form -->

            <!-- Submit Form s-->
            <div id="sumbit_all_form-container" class="form">
                <!-- Submit Form -->
                <form id="sumbit_all_form" name="sumbit_all_form" action="#" onsubmit="return false;">

                        <div class="flex-col-c p-t-50">

                            <span class="txt1 p-b-17">
                                Click the [Submit All] button to submit all invoices that have been updated in the last
                                2 hours.
                            </span>

                            <div id="sumbit_all_form-button" class="submit">
                                <div id="submit_all_btn" class="button">
                                    Submit All
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- End of Submit Form -->
        </div>

        <div id="loader">
            <div>

            </div>
        </div>

    </div>

    <!-- Errors Modal -->
    <div id="alert-error" class="alert-back error-container">
        <div class="modal">
            <div class="modal-icon error"><i class="icon-error"></i></div>
            <div class="title error">Error Message:</div>
            <div class="modal-clear"></div>
            <div id="line"></div>
            <div class="modal-body">
                <p id="error"></p>
                <div id="error-details">
                    <pre class="language-json" tabindex="4">
<code id="error-details-code" class="language-json">
</code>
</pre>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Errors Modal -->

    <!-- Info Modal -->
    <div id="alert-info" class="alert-back error-container">
        <div class="modal">
            <div class="modal-icon sucess"><i class="icon-error"></i></div>
            <div class="title sucess">Success Message:</div>
            <div class="modal-clear"></div>
            <div id="line"></div>
            <div class="modal-body">
                <p id="info"></p>
            </div>
        </div>
    </div>
    <!-- End of Info Modal -->

    <script type="module" src="/src/assets/js/main.js"></script>

</body>

</html>
